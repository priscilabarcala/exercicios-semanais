<!DOCTYPE html>

<body>
    
<script>

//O objetivo do exercício 01 é criar uma função que dado o objeto a seguir:

var endereco = {
        rua: "Rua dos pinheiros",
        numero: 1293,
        bairro: "Centro",
        cidade: "São Paulo",
        uf: "SP"
    };

    // O usuário mora em São Paulo / SP, no bairro Centro, na rua "Rua dos Pinheiros" com nº 1293.


        function mostrarEndereco(end) {
        document.write("O usuário mora em " + end.cidade + " / " + end.uf + ", no bairro " + end.bairro + ", na rua " + end.rua + " com nº " + end.numero + ".");
    
    };
    
    console.log(mostrarEndereco(endereco));

</script>
