<!DOCTYPE html>

<body>
    
<script>

//Crie uma função que receba dois números e retorne para o usuário qual é o menor número

var valor1 = parseInt(prompt('Digite um valor: '));
var valor2 = parseInt(prompt('Digite um segundo valor: '));

var max = Math.max(valor1, valor2);

document.write("O maior valor é: " + max);


</script>
