<!DOCTYPE html>
<html>
    <head>
    <title>Par ou impar</title>
    </head>
   
    <body>
        <script>
        var numero = prompt("Digite um numero");
        document.write("Voce digitou o numero:" + numero + "<br>")
        if(numero % 2 != 0){
        document.write("Resultado: Impar");
        } 
        else {
        document.write("Resultado: Par");
        }
        </script>

          
    </body>

</html>
