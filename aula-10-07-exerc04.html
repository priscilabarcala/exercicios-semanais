<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 04</title>
</head>
<body>
    
<script>

function experiencia(anos) {  
      switch(anos) {
      case 0:
      case 1:
        document.write('<br>Iniciante');
        break;
      case 2:
      case 3:
        document.write('<br>Intermediário');
        break;
      case 4:
      case 5:
      case 6:
        document.write('<br>Avançado');
        break;
      default:
        document.write('<br>Jedi Master');
        break;
      }
    }
    var anosEstudo = 7;
      experiencia(anosEstudo);
      // De 0-1 ano: Iniciante
      // De 1-3 anos: Intermediário
      // De 3-6 anos: Avançado
      // De 7 acima: Jedi Master

</script>

</body>
</html>
